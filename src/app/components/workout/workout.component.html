<div class="container">
    <div class="jumbotron">
        <h3 style="text-align:center" class="text-primary">WorkOut Portal</h3>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h2>Add Workout</h2>
        </div>
        <div class="panel-body">
            <form name="form" (ngSubmit)="f.form.valid && createWorkout()" #f="ngForm" novalidate>
                <div class="form-group">
                    <label for="title">Workout Title</label>
                    <select class="form-control" name="title" [(ngModel)]="workout.title" #title="ngModel" required>
                        <option>Walking</option>
                        <option>Jogging</option>
                        <option>Running</option>
                        <option>Push Ups</option>
                        <option>DumbBell</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="amountOfCalPerUnittime">Amount Of Calories Burnt</label>
                    <input type="number" name="calBurntPerUnitTime" id="calBurntPerUnitTime" class="form-control" [(ngModel)]="workout.calBurntPerUnitTime"
                        #calBurntPerUnitTime="ngModel" required />
                </div>


                <div class="form-group">
                    <label for="unitTime">UniTime</label>
                    <select class="form-control" name="unitTime" [(ngModel)]="workout.unitTime" #unitTime="ngModel" required>
                        <option>HOUR</option>
                        <option>MINUTE</option>
                        <option>SECOND</option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-info btn-md">Submit</button>
                    <button class="btn btn-info btn-lg" (click)="redirect()">Cancel</button>
                </div>

            </form>
        </div>
    </div>
</div>
