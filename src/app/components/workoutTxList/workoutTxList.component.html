<a href="#!/login" class="btn btn-link">
  <h3>Logout</h3>
</a>
<div class="container">
  <div class="jumbotron">
    <h3 style="text-align:center" class="text-primary">WorkOut Portal</h3>
  </div>
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Workout Transactions</h2>
    </div>
    <div class="panel-body">
      <div class="container">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Duration</th>
                <th>Calories Burnt</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let workoutTx of workoutTxnList; let i = index" [class.active]="i == selectedRow">
                <td>{{workoutTx.startTime}}</td>
                <td>{{workoutTx.stopTime}}</td>
                <td>{{workoutTx.duration}}</td>
                <td>{{workoutTx.calsBurnt}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="form-actions">
          <button class="btn btn-info btn-lg" (click)="redirect()">Add</button>
          <button class="btn btn-info btn-lg" (click)="redirectBack()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
